	<script>
	function submitlaw() {
		var text = $('#text').val();
		var author = $('#author').hasClass("default") ? "" : $('#author').val();
		var tags = $('#tags').hasClass("default") ? "" : $('#tags').val();
		
		$('#text').val('');
		$('#author').val(''); $('#author').blur();
		$('#tags').val(''); $('#tags').blur();
		$('#randomlaw, .buttons').fadeIn();
		$('#userlaw').hide();
		
		if (text == "") return;
		
		$("#submitstatus").show();
		$("#submitstatus").text("Glad you got that off your chest?");
		$("#submitstatus").delay(5000).fadeOut();
		
		$.ajax({
		   type: "POST",
		   url: "/post",
		   data: { "text": text, "author": author, "tags": tags },
		   error: function( ) { $("#submitstatus").text("Error."); $("#submitstatus").show(); },
		   success: function(msg){
			   if (msg != "OK")
				   $("#submitstatus").text(msg); $("#submitstatus").show();
		   }
		 });
	}
	</script>

<div id="wrap">

	<div id="randomlaw">
		<h2>{{law.text}}</h2>

		<input id="author"/>

	</div>
