{% extends "master.html" %}

{% block title %}Traffic Analysis{% endblock %}

{% block head %}
<script>
var start = ["path", "/"];

function load_chart() {
	$.ajax({
		type:"GET",
		url: document.location.pathname + "/data",
		dataType: "json",
		data: {
			start_type: start[0],
			start_value: start[1]
		},
		success: function(data) {
			alert(data);
		}
	});
}

$(function() {
	load_chart();
});

</script>
{% endblock %}

{% block content %}
<h1>Traffic Analysis Report</h1>


{% endblock %}
