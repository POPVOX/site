{% for issue in issues %}
<li>
	<a id="issueareachooser_list_{{issue.object.id}}" href="{{issue.object.url}}" onclick="addIssueArea_Chooser({{issue.object.id}}); return false;">{{ issue.object.name }}</a>
	<ul style="margin-left: 2em">
	{% for issue2 in issue.subissues %}
		<li>
			<a id="issueareachooser_list_{{issue2.id}}" href="{{issue2.url}}" onclick="addIssueArea_Chooser({{issue2.id}}); return false;">{{ issue2.name }}</a>
		</li>
	{% endfor %}
	</ul>
</li>
{% endfor %}
