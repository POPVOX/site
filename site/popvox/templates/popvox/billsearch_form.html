    <form method="get" action="/bills/search">
		<input id="billsearch_q" type="text" class="search" name="q" value="{{q}}"/>
		<input class="submit_search btn" type="submit" value="Search"/>
    </form>
    {% if not q %}<script>$('#billsearch_q').input_default("search by bill number or keywords");</script>{% endif %}
